<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>order</title>
	<link rel="stylesheet" type="text/css" href="css/order.css">
</head>
<body>
	<div class="header">
		<img src="images/back.png">
		<img src="images/search.png">
	</div>
	<div class="main">
		<div class="shop_info">
			<img src="images/photo.jpg">
			<p>THE WATER CLUB</p>
		</div>
		<div class="order">
			<p class="hint">Table For</p>
			<div class="order_num">
				<img src="images/minus.png">
				<p class="num">2</p>
				<img src="images/plus.png">
			</div>
		</div>
		<div class="time">
			<p class="hint">Choose Date & Time</p>
			<p class="choose">05 MAY 2017 - 19:30</p>
		</div>
		<input type="button" class="button" name="confirm" value="CONFIRM">
	</div>
</body>
</html>
